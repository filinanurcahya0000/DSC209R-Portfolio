<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            max-width: 100ch;
            margin-inline: auto;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center
        }
        li {
            display: contents
        }
        ul {
            display: contents
        }
        nav {
            display: flex;
        }
        a {
            flex : 1;
            padding : 0.5em;
            text-decoration: none;
            color: inherit;
            border-bottom-width : 0.4em;
            border-bottom-color : oklch(80% 3% 200);
            padding-bottom : 0.5em;
            margin-bottom : 0.5em;
        }
        nav a.current {
            border-bottom-width : 1px; 
            border-bottom-style : solid;
            border-bottom-color : oklch(80% 3% 200)
        }
        nav a.hover {
            border-bottom-width : 1px; 
            border-bottom-style : solid;
            accent-color: oklch(70% 0.1373 187.41);
            border-bottom-color : oklch(70% 0.1373 187.41)

        }
    </style>
</head>
<body>
    <h1> This is my contact page! </h1>
    <nav></nav>
        <ul>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/projects/index.html">Projects</a></li>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/index.html">Main Page</a></li>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/resume/index.html">Resume</a></li>
            <li><a href="https://github.com/filinanurcahya0000/DSC209R-Portfolio" 
                target="_blank">GitHub Profile</a></li>
        </ul>
    </nav>
    <form action="mailto:foo@example.com" method="POST" enctype="text/plain"></form>
        <label for="email">Your Email:</label>
        <input id="email" name="email" type="email" required><br><br>

        <label for="subject">Subject:</label>
        <input id="subject" name="subject" required><br><br>

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" cols="30" required></textarea><br><br>

        <button>Submit</button>
    </form>
</body>
</html>
