<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filina Nurcahya-Tjoa: Personal site and portfolio</title>
    <style>

        body {
            max-width: 100ch;
            margin-inline: auto;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        li {
            display: contents;
        }

        ul {
            display: contents;
        }

        nav {
            display: flex;
            border-bottom-width: 1px; 
            border-bottom-style: solid;
            border-bottom-color: var(--border-color);
        }

        a {
            flex: 1;
            padding: 0.5em;
            text-decoration: none;
            color: inherit;
        }

        a.current {
            border-bottom-width: 5px; 
            border-bottom-style: solid;
            border-bottom-color: var(--border-color);
        }

        a:hover {
            border-bottom-width: 5px; 
            border-bottom-style: solid;
            border-bottom-color: color-mix(in oklch, var(--border-color), canvas 85%);
        }

        /* Dark mode styles */
        body[data-theme='dark'] {
            background-color: black;
            color: white;
        }

        /* Toggle button styles */
        .toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 1000; /* Ensures the button is above other elements */
        }

        .toggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <nav>
        <ul>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/projects/index.html">Projects</a></li>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/contact/index.html">Contact Page</a></li>
            <li><a class="current" href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/index.html">Main Page</a></li>
            <li><a href="https://filinanurcahya0000.github.io/DSC209R-Portfolio/resume/index.html">Resume</a></li>
            <li><a href="https://github.com/filinanurcahya0000/DSC209R-Portfolio" target="_blank">GitHub Profile</a></li>
        </ul>
    </nav>
    <h1>Filina Nurcahya-Tjoa</h1>
    <p>Hi, I am a current data science graduate student at UC San Diego and a big data engineer at AT&T.</p>
    <img src='images/IMG_1638copy.jpg' alt='This is my favorite mushroom!' height="1000" width="1000">
    <p>I currently live in Dallas, TX, but what is the fun in that?</p>

    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }
    </script>
    <script src="global.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
