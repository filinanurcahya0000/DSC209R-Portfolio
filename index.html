    <title>Filina Nurcahya-Tjoa: Personal site and portfolio</title>
    <style>
        :root {
            /* Define a CSS variable for the border color */
            --border-color: oklch(50% 10% 200 / 40%);
            color-scheme: light dark; /* Allow browser to switch between light and dark */
        }

        body {
            max-width: 100ch;
            margin-inline: auto;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        li {
            display: contents;
        }
        ul {
            display: contents;
        }
        nav {
            display: flex;
            border-bottom-width: 1px; 
            border-bottom-style: solid;
            border-bottom-color: var(--border-color);
        }
        a {
            flex: 1;
            padding: 0.5em;
            text-decoration: none;
            color: inherit;
        }
        a.current {
            border-bottom-width: 5px; 
            border-bottom-style: solid;
            border-bottom-color: var(--border-color);
        }
        a:hover {
            border-bottom-width: 5px; 
            border-bottom-style: solid;
            border-bottom-color: color-mix(in oklch, var(--border-color), canvas 85%);
        }

        /* Dark mode styles */
        body[data-theme='dark'] {
            background-color: black;
            color: white;
        }
    </style>
</head>
